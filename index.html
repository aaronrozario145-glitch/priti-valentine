<!DOCTYPE html>
<html lang="en">
<head>

      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .card {
      background: white;

      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background: #e63950;
    }

    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

  <script>

      document.getElementById("card").innerHTML = `
        <h1>YAYYY ðŸ’˜</h1>

        <p>Happy Valentineâ€™s Day ðŸ’–</p>

    function moveNo() {

    }
  </script>

</body>
</html>
